<div *ngIf="pokemon != null && isLoaded" class="selected">
    <h1>Pokemon: {{pokemon.name?.toUpperCase()}}</h1>
    <h5>Id: {{pokemon.id}}</h5>
    <br>
    <div>
        <img [src]="pokemon.image" alt="Pokemon Image">
        <div class="stats">
            <h3>Base Experience: {{pokemon.baseExperience}}</h3>
            <h3>Attack: {{pokemon.attack}}</h3>
            <h3>Defense: {{pokemon.defense}}</h3>
            <h3>Health: {{pokemon.hp}}</h3>
            <h3>Speed: {{pokemon.speed}}</h3>
            <h3>Height: {{pokemon.height}}</h3>
            <h3>Weight: {{pokemon.weight}}</h3>
        </div>
        <div class="typesList">
            <div *ngFor="let type of pokemon.type" class="type" [ngClass]="type">
                <h2>{{ type.toUpperCase() }}</h2>
            </div>
        </div>
        
    </div>
</div>
